<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectare la Baza de Date</title>
</head>
<body>
    <h1>Conectare la Baza de Date</h1>
    <form method="POST">
        <label for="db_user">Nume utilizator DB:</label>
        <input type="text" id="db_user" name="db_user" required><br>
        
        <label for="db_pass">Parolă DB:</label>
        <input type="password" id="db_pass" name="db_pass" required><br>
        
        <label for="db_host">Gazdă DB:</label>
        <input type="text" id="db_host" name="db_host" required value="localhost"><br>

        <input type="submit" value="Conectează-te">
    </form>
</body>
</html>
